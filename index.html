<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen'
        href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css'>
    <script src='index.js'></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header></header>
    <main>
        <div class="d-flex container justify-content-center cont-calc ">
            <div class="calculator mt-5 rounded-4 justify-content-center p-4 bg-dark">
                <input autofocus id="pantalla" type="text" value="0">
                <div class="col col-btns">
                    <div id="btn-del" onclick="borraCont()" class="btn-num">AC</div>
                    <div id="btn-borrar" onclick="borraUltimo()" class="btn-num">C</div>
                    <div onclick="modulo()" id="btn-resid" class="btn-num">Mod</div>
                    <div id="btn-div" class="btn-num">/</div>
                    <div id="btn-7" class="btn-num">7</div>
                    <div id="btn-8" class="btn-num">8</div>
                    <div id="btn-9" class="btn-num">9</div>
                    <div id="btn-mult" class="btn-num">*</div>
                    <div id="btn-6" class="btn-num">6</div>
                    <div id="btn-5" class="btn-num">5</div>
                    <div id="btn-4" class="btn-num">4</div>
                    <div id="btn-res" class="btn-num">-</div>
                    <div id="btn-1" class="btn-num">1</div>
                    <div id="btn-2" class="btn-num">2</div>
                    <div id="btn-3" class="btn-num">3</div>
                    <div onclick="raizCuadrada()" id="btn-raiz" class="btn-num">âˆš<sup>2</sup></div>
                    <div id="btn-0" class="btn-num">0</div>
                    <div id="btn-punto" class="btn-num">.</div>
                    <div onclick="exponente()" id="btn-exp" class="btn-num">x <sup>x</sup></div>
                    <div id="btn-sum" class="btn-num">+</div>
                    <div id="btn-0" class="btn-num">00</div>
                    <div onclick="resultado()" id="btn-igual" class="btn-num">=</div>
                </div>
            </div>
        </div>
        </div>
    </main>
</body>

</html>
