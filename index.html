<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen'
        href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css'>
    <script src='index.js'></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header></header>
    <main>
        <div class="d-flex container justify-content-center cont-calc ">
            <div class="calculator mt-5 rounded-4 justify-content-center p-4 bg-dark">
                <div id="pantalla">0</div>
                <div class="col col-btns">
                    <button id="btn-del" class="btn-num">AC</button>
                    <button id="btn-raiz" class="btn-num">âˆš <sup>2</sup></button>
                    <button id="btn-resid" class="btn-num">Mod</button>
                    <button id="btn-res" class="btn-num">-</button>
                    <button id="btn-7" class="btn-num">7</button>
                    <button id="btn-8" class="btn-num">8</button>
                    <button id="btn-9" class="btn-num">9</button>
                    <button id="btn-mult" class="btn-num">x</button>
                    <button id="btn-6" class="btn-num">6</button>
                    <button id="btn-5" class="btn-num">5</button>
                    <button id="btn-4" class="btn-num">4</button>
                    <button id="btn-div" class="btn-num">/</button>
                    <button id="btn-1" class="btn-num">1</button>
                    <button id="btn-2" class="btn-num">2</button>
                    <button id="btn-3" class="btn-num">3</button>
                    <button id="btn-sum" class="btn-num">+</button>
                    <button id="btn-exp" class="btn-num">x <sup>x</sup></button>
                    <button id="btn-0" class="btn-num">0</button>
                    <button id="btn-punto" class="btn-num">.</button>
                    <button id="btn-igual" class="btn-num">=</button>
                </div>
            </div>
        </div>
        </div>
    </main>
</body>

</html>
